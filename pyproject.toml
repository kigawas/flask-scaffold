[tool.poetry]
name = "flask-scaffold"
version = "0.1.0"
description = "A scaffold to speed up launching a flask project"
authors = [
    "Weiliang Li <to.be.impressive@gmail.com>"
]

[tool.poetry.dependencies]
python = "^3.6"
flask = "^2.0.0"
flask-sqlalchemy = "^2.4.1"
flask-migrate = "^2.7.0"
gunicorn = "^20.1.0"
aiohttp = "^3.7.4"
aiohttp_wsgi = "^0.8.2"
redis = "^3.4.1"
psycopg2-binary = "^2.8.6"

[tool.poetry.dev-dependencies]
mypy = "^0.812"
ipython = "^7.16.1"
black = "^19.10b0"
flake8 = "^3.7.9"
pre-commit = "^2.1.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
