[tool.poetry]
authors = [
  "Weiliang Li <to.be.impressive@gmail.com>",
]
description = "A scaffold to speed up launching a flask project"
name = "flask-scaffold"
version = "0.1.0"

[tool.poetry.dependencies]
python = "^3.10"

# flask
APIFlask = "^1.1.2"
flask = "^2.2.2"
flask-migrate = "^4.0.7"
flask-sqlalchemy = "^3.0.2"

# server
aiohttp = "^3.8.3"
aiohttp_wsgi = "^0.10.0"
gunicorn = "^20.1.0"

# db
hiredis = "^2.0.0"
psycopg2 = "^2.9.5"
redis = "^4.3.5"

[tool.poetry.group.dev.dependencies]
ipython = "^8.14.0"
mypy = "^1.10.0"
pre-commit = "^3.7.1"
ruff = "^0.4.5"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.isort]
multi_line_output = 3
profile = "black"
