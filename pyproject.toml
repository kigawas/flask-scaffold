[tool.poetry]
authors = [
  "Weiliang Li <to.be.impressive@gmail.com>",
]
description = "A scaffold to speed up launching a flask project"
name = "flask-scaffold"
version = "0.1.0"

[tool.poetry.dependencies]
python = "^3.10"

# flask
APIFlask = "^2.1.1"
flask = "^3.0.3"
flask-migrate = "^4.0.7"
flask-sqlalchemy = "^3.0.2"

# server
aiohttp = "^3.10.5"
aiohttp_wsgi = "^0.10.0"
gunicorn = "^22.0.0"

# db
hiredis = "^2.0.0"
psycopg2 = "^2.9.5"
redis = "^5.0.4"

[tool.poetry.group.dev.dependencies]
ipython = "^8.26.0"
mypy = "^1.11.1"
pre-commit = "^3.7.0"
ruff = "^0.6.0"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.isort]
multi_line_output = 3
profile = "black"
